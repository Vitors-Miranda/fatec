<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cursos</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- css adicional -->
    <link rel="stylesheet" href="public_html/assets/css/style.css">
    <link rel="stylesheet" href="public_html/assets/css/sidebar.css">
    <link rel="stylesheet" href="public_html/assets/css/cadastro.css">

    <!-- ícone da fatec -->
    <link rel="icon" href="fatec/img/fatecicon.ico" type="image/x-icon">
</head>

<body class="dark">
    <nav
        class="sidebar d-flex flex-column position-fixed top-0 left-0 w-90-px h-100 justify-content-between align-items-start pt-5 shadow-md">
        <!-- <i class="bi bi-chevron-right toggle"></i> -->
        <div class="h-40 d-flex flex-column justify-content-between align-items-center px-3">

            <img src="img/logo.png" class="brand">

            <div class="d-flex flex-column">
                <a class="text-decoration-none text-light d-flex align-items-center" href="cursos">
                    <i class="bi bi-book"></i>
                    <span class="text">Cursos</span>
                </a>
                <a class="text-decoration-none text-light  d-flex align-items-center" href="editais">
                    <i class="bi bi-postcard"></i>
                    <span class="text">Editais</span>
                </a>
                <a class="text-decoration-none text-light  d-flex align-items-center" href="disciplinas">
                    <i class="bi bi-bookmark-plus "></i>
                    <span class="text">Disciplinas</span>
                </a>
            </div>
        </div>
        <div class=" w-100 h-10 d-flex justify-content-around align-items-center">
            <div class="theme d-flex">
                <div class="sol-lua form-check-label">
                    <i class="bi bi-moon-fill icon moon"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class="h-100 d-flex align-items-center justify-content-center">

       <!-- Carrossel -->
       <div class="w-100 d-flex flex-column align-items-center" id="carrossel">

        <!-- Controladores -->
        <div class="controls">
          <button class="bg-transparent controler">
            <i class="bi bi-arrow-left-circle" id="btnLeft"></i>
          </button>
           <button class="bg-transparent controler" id="btnRight"> 
            <i class="bi bi-arrow-right-circle"></i>
           </button>
        </div>
       

         <!-- Linhas -->
         <div class="row w-75" id="row1">
          <h5 class="mt-5">Inseridos recentemente</h5>
          <div id="cursosCards" class="w-100 d-flex"> 
          </div>
        </div>
        <div class="container w-75 mt-5">
          <h5 id="todosCursos">Todos Cursos</h5>
          <div id="todosC"  class="w-100 row justify-content-md-center">
              
          </div>  
        </div>
        
    </div>


        <!-- botão cadastrar -->
        <div>
            <button id="btnCadastrar" class="rounded-circle" data-bs-toggle="modal" data-bs-target="#cursosModal">
                <i class="bi bi-plus"></i>
            </button>
        </div>

        <!-- botão procurar -->
        <!-- <div>
            <button id="btnProcurar" class="shadow-sm">
                <i class="bi bi-search"></i>
            </button>
        </div> -->

        <!-- modal -->
        <div class="modal fade" id="cursosModal" tabindex="-1" aria-hidden="true" aria-labelledby="cursosTitle">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" id="bodyModal">
                    <form id="formCadastroCurso" >
                        <div class="modal-header">
                            <h5 class="modal-title" id="cursosTitle">Cadastrar Curso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="input-group input-group-sm ">
                                <input type="text" class="form-control" id="nome" name="nome">
                                <label class="input-group-text" for="nome">Nome</label>
                                <select type="text" class="ms-3 form-select" id="turno" name="turno">
                                    <option select>Selecione o turno</option>
                                    <option value="1">Matutino</option>
                                    <option value="2">Vespertino</option>
                                    <option value="3">Noturno</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm mt-3">
                                <input type="text" class="form-control" id="categoria" name="categoria">
                                <label class="input-group-text" for="categoria">Categoria</label>
                                
                                <input type="text" class="form-control ms-3" id="sigla" name="sigla">
                                <label class="input-group-text" for="sigla">Sigla</label>
                            </div>
                            <div class="input-group input-group-sm mt-3">
                                <input type="date" class="form-control" id="inicio" name="inicio">
                                <label class="input-group-text" for="inicio">Início</label>

                                <select type="text" class="ms-3 form-select" id="modalidade" name="modalidade">
                                    <option select>Selecione a modalidade</option>
                                    <option value="1">Presencial</option>
                                    <option value="2">On-line</option>
                                </select>

                            </div>
                            <div class="input-group input-group-sm mt-3">
                                <input type="number" class="form-control" id="quantidade" name="quantidade">
                                <label class="input-group-text" for="quantidade">Quantidade de Horas</label>
                                <select type="text" class="ms-3 form-select" id="periocidade" name="periocidade">
                                    <option select>Selecione a periodicidade</option>
                                    <option value="1">Anual</option>
                                    <option value="2">Semestral</option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm mt-3">
                                <textarea type="text" class="form-control" id="objetivo" name="objetivo"> </textarea>
                                <label class="input-group-text" for="objetivo">Objetivo</label>
                            </div>
                            <div class="input-group input-group-sm mt-3" id="imginput">
                              <input type="file" name="img" class="form-control " id='img'>
                          </div>
                          <label class="mt-3">Disciplinas:</label>
                          <div class="input-group input-group-sm mt-3">
                            <div class="checkbox-group d-flex flex-column align-items-start" id="checkGroup" name="multiCheck">
                                
                            </div>
                            
                        </div>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-danger" id="btnSalvar" type="submit" data-bs-dismiss="modal">
                            Salvar
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="public_html/assets/js/sidebar.js"></script>
<script src="public_html/assets/js/slider.js"></script>
<script src="public_html/assets/js/cadastrarCurso.js"></script>
<script src="public_html/assets/js/listarCurso.js"></script>
<script src="public_html/assets/js/listarCursoRecente.js"></script>
<script src="public_html/assets/js/multi-select.js"></script>

</html>
