<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatec Cursos</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- css adicional -->
    <link rel="stylesheet" href="public_html/assets/css/style.css">
    <link rel="stylesheet" href="public_html/assets/css/sidebar.css">

    <!-- ícone da fatec -->
    <link rel="icon" href="img/fatecicon.ico" type="image/x-icon">
</head>
<body class="dark">
    <nav
    class="sidebar d-flex flex-column position-absolute top-0 left-0 w-90-px h-100 justify-content-between align-items-start pt-5 shadow-md">
    <!-- <i class="bi bi-chevron-right toggle"></i> -->
    <div class="h-40 d-flex flex-column justify-content-between align-items-center px-3">

        <img src="img/logo.png" class="brand">

        <div class="d-flex flex-column">
            <a class="text-decoration-none text-light d-flex 0, align-items-center" id="vestibulartxt" onclick="trocaTexto(0)">
                <i class="bi bi-book"></i>
                <span class="text">Vestibular</span>
            </a>
            <a class="text-decoration-none text-light  d-flex align-items-center" id="documentostxt"  onclick="trocaTexto(1)">
                <i class="bi bi-postcard"></i>
                <span class="text">Documentos</span>
            </a>
            <a class="text-decoration-none text-light  d-flex align-items-center" id="contatotxt"  onclick="trocaTexto(2, true)">
                <i class="bi bi-telephone"></i>
                <span class="text">Contato</span>
            </a>
        </div>
    </div>
    <div class=" w-100 h-10 d-flex justify-content-around align-items-center">
        <div class="theme d-flex">
            <div class="sol-lua form-check-label">
                <i class="bi bi-moon-fill icon moon"></i>
            </div>
        </div>
    </div>
</nav>

<main id="indexMain"class="h-100 d-flex align-items-center justify-content-center">
    <div class="titles">
        <h1>As melhores graduações gratuitas.</h1>
        <h1 class="text-danger title fw-bold">Fatec Tatuí</h1>
        <p id="txtTitle">
        O ingresso nas unidades do Centro Paula Souza se dá através de processos seletivos (vestibular), na Fatec Tatuí, semestralmente, são oferecidas 360 vagas.
        </p>
    </div>

    <!-- Controladores -->
    <div class="controls" id="controls">
        <button class="bg-transparent controler">
          <i class="bi bi-arrow-left-circle" id="btnLeft"></i>
        </button>
         <button class="bg-transparent controler" id="btnRight"> 
          <i class="bi bi-arrow-right-circle"></i>
         </button>
      </div>
    <div class="h-50 p-3 d-flex div_cursos flex-wrap">
        <div class="row" id="insertCursos">

        </div> 
    </div>
  </main>
</body>
<script src="public_html/assets/js/sidebar.js"></script>
<script src="public_html/assets/js/slider.js"></script>
<script src="public_html/assets/js/trocaTextoindex.js"></script>
