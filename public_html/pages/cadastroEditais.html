<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Editais</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    <!-- ícone da fatec -->
    <link rel="icon" href="img/fatecicon.ico">

    <link rel="stylesheet" href="public_html/assets/css/style.css">
    <link rel="stylesheet" href="public_html/assets/css/sidebar.css">
    <link rel="stylesheet" href="public_html/assets/css/cadastro.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="dark">

    <nav class="sidebar d-flex flex-column position-absolute top-0 left-0 w-90-px h-100 justify-content-between align-items-start pt-5 shadow-md">
        <!-- <i class="bi bi-chevron-right toggle"></i> -->
        <div class="h-40 d-flex flex-column justify-content-between align-items-center px-3">

            <img src="img/logo.png" class="brand">

            <div class="d-flex flex-column">
                <a class="text-decoration-none text-light  d-flex align-items-center" href="cursos"> 
                    <i class="bi bi-book"></i>
                    <span class="text">Cursos</span>
                </a>
                <a class="text-decoration-none text-light  d-flex align-items-center" href="editais"> 
                    <i class="bi bi-postcard"></i> 
                    <span class="text">Editais</span>
                </a>
                <a class="text-decoration-none text-light d-flex align-items-center" href="disciplinas"> 
                    <i class="bi bi-bookmark-plus "></i> 
                    <span class="text">Disciplinas</span>
                </a>
            </div>  
        </div>   
        <div class=" w-100 h-10 d-flex justify-content-around align-items-center">
            <div class="theme d-flex">
                <div class="sol-lua form-check-label">
                    <i class="bi bi-moon-fill icon moon"></i>
                </div>
            </div>
        </div>      
</nav>

    <main class="h-100 d-flex align-items-center justify-content-center">
        <!-- Carrossel -->
        <div class="w-100 d-flex flex-column align-items-center" id="carrossel">
  
           <!-- Linhas -->
          <div class="container w-75 mt-5">
            <h5 id="todosCursos">Todos Editais</h5>
            <div id="editaisCard"  class="w-100 row justify-content-md-center">
                
            </div>  
          </div>
          
      </div>

        <!-- botão cadastrar -->
        <div>
            <button id="btnCadastrar" class="rounded-circle" data-bs-toggle="modal" data-bs-target="#editalModal">
                <i class="bi bi-plus"></i>
            </button>
        </div>

        <!-- botão procurar -->
        <!-- <div>
            <button id="btnProcurar" class="shadow-sm">
                <i class="bi bi-search"></i>
            </button>
        </div> -->

        <!-- modal -->
        <div class="modal fade" id="editalModal" tabindex="-1" aria-hidden="true" aria-labelledby="editalTitle">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" id="bodyModal">
                    <form id="formCadastroEdital">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editalTitle">Cadastrar Edital</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="input-group input-group-sm ">
                                <input type="date" class="form-control" id="inscricao" name="inscricao">
                                <label class="input-group-text" for="inscricao">Inscrição</label>

                                <input type="date" class="form-control ms-3" id="classificacao" name="classificacao">
                                <label class="input-group-text" for="classificacao">Classificação</label>
                            </div>

                            <div class="input-group input-group-sm mt-3">
                                <input type="date" class="form-control" id="interposicao" name="interposicao">
                                <label class="input-group-text" for="interposicao">Interposição</label>

                                <input type="date" class="form-control ms-3" id="analise" name="analise">
                                <label class="input-group-text" for="analise">Análise</label>
                            </div>
                            <div class="input-group input-group-sm mt-3">
                                <input type="date" class="form-control" id="respostaF" name="respostaF">
                                <label class="input-group-text" for="respostaF">Resposta Final</label>
                            </div>

                            <div class="input-group input-group-sm mt-3">
                                <select name="curso" id="curso" class="form-select">
                                  
                                </select>
                                <label class="input-group-text" for="descricao">Sigla do curso</label>
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                          <button class="btn btn-danger" type="submit" data-bs-dismiss="modal">
                            Salvar
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


<script src="public_html/assets/js/cadastrarEdital.js"></script>
<script src="public_html/assets/js/sidebar.js"></script>
<script src="public_html/assets/js/optionsEditais.js"></script>
<script src="public_html/assets/js/listarEditais.js"></script>

</body>
</html>
