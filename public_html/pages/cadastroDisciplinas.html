

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disciplinas</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- ícone da fatec -->
    <link rel="icon" href="img/fatecicon.ico">

    <link rel="stylesheet" href="public_html/assets/css/style.css">
    <link rel="stylesheet" href="public_html/assets/css/sidebar.css">
    <link rel="stylesheet" href="public_html/assets/css/cadastro.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="dark">
    <nav class="sidebar d-flex flex-column position-absolute top-0 left-0 w-90-px h-100 justify-content-between align-items-start pt-5 shadow-md">
        <!-- <i class="bi bi-chevron-right toggle"></i> -->
        <div class="h-40 d-flex flex-column justify-content-between align-items-center px-3">

            <img src="img/logo.png" class="brand">

            <div class="d-flex flex-column">
                <a class="text-decoration-none text-light  d-flex align-items-center" href="cursos"> 
                    <i class="bi bi-book"></i>
                    <span class="text">Cursos</span>
                </a>
                <a class="text-decoration-none text-light  d-flex align-items-center" href="editais"> 
                    <i class="bi bi-postcard"></i> 
                    <span class="text">Editais</span>
                </a>
                <a class="text-decoration-none text-light  d-flex align-items-center" href="disciplinas"> 
                    <i class="bi bi-bookmark-plus "></i> 
                    <span class="text">Disciplinas</span>
                </a>
            </div>  
        </div>   
        <div class=" w-100 h-10 d-flex justify-content-around align-items-center">
            <div class="theme d-flex">
                <div class="sol-lua form-check-label">
                    <i class="bi bi-moon-fill icon moon"></i>
                </div>
            </div>
        </div>      
</nav>
  <main class="h-100 d-flex align-items-center justify-content-center">
    <div class="w-100 d-flex flex-column align-items-center">
        <table id="tableDisciplinas" class="table table-striped w-50 table-hover">
          <thead>
            <th> Nome </th>
            <th> Categoria </th>
            <th> Horário </th>
          </thead>
          <tbody id="tDisciplina">
            
          </tbody>
        </table>
          
    </div>
    <div>
        <button id="btnCadastrar" class="rounded-circle" data-bs-toggle="modal" data-bs-target="#disciplinaModal">
            <i class="bi bi-plus"></i>
        </button>
    </div>

    <!-- <div>
        <button id="btnProcurar" class="shadow-sm">
            <i class="bi bi-search"></i>
        </button>
    </div> -->

    <!-- modal -->
    <div class="modal fade" id="disciplinaModal" tabindex="-1" aria-hidden="true" aria-labelledby="disciplinaTitle">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="bodyModal">
                <div class="modal-header">
                    <h5 class="modal-title" id="disciplinaTitle">Cadastrar Disciplina</h5>  
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroDisciplina">
                        <div class="input-group input-group-sm ">
                            <input type="text" class="form-control" name="nome" id="nome">
                            <label  class="input-group-text"  for="nome">Nome</label>

                            <label  class="input-group-text ms-3"  for="siga">Código Siga</label>
                            <input type="text" class="form-control" name="siga" id="siga">
                        </div>
                        <div class="input-group input-group-sm mt-3">
                          <textarea type="text" class="form-control" id="descricao" name="descricao"> </textarea>
                          <label class="input-group-text" for="descricao">Descrição</label>
                        </div>
                        <div class="input-group input-group-sm mt-3">

                          <label  class="input-group-text "  for="siga">ementa</label>
                          <input type="text" class="form-control" id="ementa" name="ementa">
                      </div>
                        <div class="input-group input-group-sm mt-3">
                          <input type="time" class="form-control" id="horario" name="horario">
                          <label  class="input-group-text"  for="horario">Horário</label>
                          <select type="text" class="ms-3 form-select" id="semana" name="semana"> 
                              <option select>Dia</option>
                              <option value="1">Segunda-feira</option>
                              <option value="2">Terça-feira</option>
                              <option value="3">Quarta-feira</option>
                              <option value="4">Quinta-feira</option>
                              <option value="5">Sexta-feira</option>
                              <option value="6">Sábado</option>
                              <option value="7">Domingo</option>
                          </select>
                              
                      </div>   
                      <div class="modal-footer">
                        <button class="btn btn-danger" type="submit" id="btnSalvar" data-bs-dismiss="modal">
                            Salvar
                        </button>
                    </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="public_html/assets/js/sidebar.js"></script>
<script src="public_html/assets/js/cadastrarDisciplina.js"></script>
<script src="public_html/assets/js/listarDisciplina.js"></script>

</body>

</html>
